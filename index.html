<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Agung!!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: white;
      margin: 0;
      padding: 0;
    }

    .section {
      padding: 100px 20px 50px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .cake {
      position: relative;
      width: 180px;
      height: 160px;
      margin: 50px auto 20px auto;
    }

    .tier {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: #3399ff;
      border: 5px solid #87CEFA;
      border-radius: 10px;
    }

    .tier-bottom {
      bottom: 0;
      width: 180px;
      height: 60px;
    }

    .tier-middle {
      bottom: 60px;
      width: 130px;
      height: 50px;
    }

    .tier-top {
      bottom: 110px;
      width: 80px;
      height: 40px;
    }

    .candle {
      width: 10px;
      height: 35px;
      background: white;
      margin: 0 auto;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .flame {
      width: 15px;
      height: 15px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite alternate;
      box-shadow: 0 0 10px yellow;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.1); }
    }

    .hidden {
      display: none;
    }

    .photo-section {
      text-align: center;
      margin-top: 60px;
    }

    .birthday-photo {
      max-width: 85%;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
    }

    .birthday-photo:hover {
      transform: scale(1.03);
    }

    .button {
      padding: 15px 30px;
      background-color: #00BFFF;
      color: #001f3f;
      font-weight: bold;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      margin-top: 30px;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .doa {
      margin-top: 100px;
      font-size: 1.2em;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.8;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .by {
      margin-top: 40px;
      font-size: 1.1em;
      color: #f0f8ff;
      text-align: center;
    }

    .hidden-section {
      display: none;
    }
  </style>
</head>
<body>

  <div class="section">
    <h1>ðŸŽ‰ Happy Birthday Agung!! ðŸŽ‚</h1>
    <div class="cake">
      <div class="tier tier-bottom"></div>
      <div class="tier tier-middle"></div>
      <div class="tier tier-top">
        <div class="candle">
          <div class="flame" id="flame"></div>
        </div>
      </div>
    </div>

    <button class="button" onclick="blowCandle()">Tiup Lilin ðŸ’¨</button>
  </div>

  <!-- Disembunyikan sebelum tiup lilin -->
  <div id="content" class="hidden-section">
    <div class="photo-section">
      <img src="https://raw.githubusercontent.com/safiratunnisaR5/agung/main/agung.jpg" alt="Foto Agung" class="birthday-photo">
    </div>

    <div class="doa" id="doa">
      Semoga langkah kamu ke depan selalu dibarengi hal-hal baik ðŸ’™<br><br>
      Kalau kamu lagi nyanyi Naff - Akhirnya Ku Menemukanmu, mungkin kamu bakal inget pernah ada seseorang yang inget kamu sesimpel itu.<br><br>
      Have a good life, Mr. Gemini.
    </div>

    <div class="by">â€” Dari Safira berumur legal ðŸ’Œ</div>
  </div>

  <script>
    function blowCandle() {
      document.getElementById("flame").classList.add("hidden");
      document.getElementById("content").style.display = "block";
      document.getElementById("content").scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
